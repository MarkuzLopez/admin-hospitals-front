<div class="row" *ngIf="!loading">
	<div class="col-md-6">
		<div class="card">
			<div class="card-body">
				<h6 class="card-subtitle">{{ title }} Medico</h6>

				<form class="form p-t-20" [formGroup]="formDoctor" (ngSubmit)="onAction()">
					<div class="form-group">
						<label for="exampleInputuname">User Name</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="ti-user"></i></div>
							<input
								type="text"
								class="form-control"
								id="exampleInputuname"
								placeholder="Nombre del medico"
								formControlName="nameDoctor"
							/>
						</div>
					</div>
					<div class="form-group" *ngIf="title === 'Guardar'">
						<label for="exampleInputEmail1">Seleciona Hospial!</label>
						<select class="form-control" formControlName="_id">
							<option *ngFor="let item of hospitals" [value]="item._id">{{ item.nombre }}</option>
						</select>
					</div>
					<div class="form-group" *ngIf="title === 'Actualizar'">
						<label for="exampleInputEmail1">Usuario quien lo creo</label>
						<div class="input-group">
							<div class="input-group-addon"><i class="ti-user"></i></div>
							<input
								type="email"
								class="form-control"
								id="exampleInputEmail1"
								placeholder="Usuario"
								formControlName="nameUser"
								readonly
							/>
						</div>
					</div>

					<div class="form-group" *ngIf="title === 'Actualizar'">
						<label for="exampleInputEmail1">Hospital al que pertenece: </label>
						<div class="input-group">
							<div class="input-group-addon"><i class="ti-user"></i></div>
							<input
								type="text"
								class="form-control"
								id="exampleInputEmail1"
								placeholder="hospital"
								formControlName="nameHospital"
								readonly
							/>
						</div>
					</div>

					<button
						type="submit"
						[disabled]="formDoctor.invalid"
						class="btn btn-success btn-block waves-effect waves-light m-r-10"
					>
						<i class="fa fa-save"></i>
						{{ title }} cambios
					</button>
				</form>
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Avatar</h4>
				<h6 class="card-subtitle">Imagen del usuario</h6>

				<div class="text-center">
					<!-- <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" style="width: 10rem; height: 8rem" alt="preview" /> -->
				</div>

				<input type="file" #fileInput accept="image/*" />

				<br />
				<br />

				<button type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10">
					<i class="fa fa-save"></i>
					Cambiar imagen
				</button>
			</div>
		</div>
	</div>
</div>

<div class="row animated fadeIn fast" *ngIf="loading">
	<div class="col-12">
		<div class="alert alert-info text-center">
			<h4 class="alert-heading">Cargando</h4>
			<i class="fa fa-spin fa-refresh fa-2x"></i>
			<p class="mb-0">Por favor espere</p>
		</div>
	</div>
</div>
