<!-- TODO pending refactor of card for search  -->
<div class="row animated fadeIn fast">
	<div class="col-12">
		<div class="card">
			<div class="card-body">
				<input
					type="text"
					class="form-control"
					(input)="onSearch($event)"
					placeholder="Buscar Hospital..."
					#txtTermino
				/>
			</div>
		</div>
	</div>
</div>

<div class="row animated fadeIn fast" *ngIf="loading">
	<div class="col-12">
		<div class="alert alert-info text-center">
			<h4 class="alert-heading">Cargando</h4>
			<i class="fa fa-spin fa-refresh fa-2x"></i>
			<p class="mb-0">Por favor espere</p>
		</div>
	</div>
</div>

<div class="row animated fadeIn fast">
	<div class="col-12">
		<div class="card">
			<div class="card-body">
				<div class="row">
					<div class="col-8">
						<h4 class="card-title">Hospitales</h4>
						<h6 class="card-subtitle">Hospitales registrados en el sistema</h6>
					</div>

					<div class="col">
						<div class="text-right">
							<button class="btn btn-primary" (click)="onCreate()">
								<i class="fa fa-hospital-o"></i> Crear hospital
							</button>
						</div>
					</div>
				</div>

				<br /><br />

				<div class="table-responsive">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th class="w100">Foto</th>
								<th>Nombre</th>
								<th class="text-nowrap w100">Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let item of hospitals">
								<td class="text-center">
									<img [src]="item.img | imagen: 'hospitales'" alt="foto hospital" class="avatar cursor" />
								</td>
								<td>
									<input type="text" class="form-control" placeholder="nombre del hospital" [(ngModel)]="item.nombre" />
								</td>

								<td class="text-nowrap text-center">
									<a
										href="javascript:void(0)"
										(click)="onEdit(item)"
										data-toggle="tooltip"
										data-original-title="Editar"
										class="cursor"
									>
										<i class="fa fa-pencil text-inverse m-r-10"></i>
									</a>
								</td>
								<td class="text-nowrap text-center">
									<a
										href="javascript:void(0)"
										(click)="onDelete(item._id)"
										data-toggle="tooltip"
										data-original-title="Borrar"
										class="cursor"
									>
										<i class="fa fa-close text-danger"></i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div>
					<button class="btn btn-secondary">Anteriores</button>
					&nbsp;
					<button class="btn btn-secondary">Siguientes</button>
				</div>
			</div>
		</div>
	</div>
</div>
